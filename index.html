<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <form id = "city-form">
        <div class="mb-3">
            <label class="form-label" id="searchtext">Search for a City </label>
            <input class="form-control" id="city-search" placeholder="city">
        </div>

        <button type="button" id="submit-button" class="btn btn-primary">Search</button>

    </form>
    <main>
        <div class="jumbotron">
            <h1 class="display"></h1>
            <p class="lead">Temp:</p>
            <p class="lead">Wind:</p>
            <p class="lead">Humidity:</p>
            <p class="lead">UV Index: <span id="uv"></span></p>
        </div>
    </main>
    





    
    <script src="./script.js"></script>

</body>

</html>
